      sprite: LPP/Mobs/Species/Shark/parts.rsi
      state: "torso_m"
    - type: Icon
      sprite: LPP/Mobs/Species/Shark/parts.rsi
      state: "torso_m"
    - type: BodyPart
      partType: Torso

