#Каркас
- type: entity
  id: LPPTitaniumRplasma
  parent: TableBase
  name: plastitanium rplasma
  description: A square piece of glass plasma, standing on four metal legs. Extra robust.
  components:
  - type: Sprite
    sprite: LPP/Structures/Furniture/Tables/Titanium/frame_rplasma.rsi
    noRot: true
  - type: Icon
    sprite: LPP/Structures/Furniture/Tables/Titanium/frame_rplasma.rsi
  - type: GlassTable
    climberDamage:
      types:
        Slash: 25
    tableDamage:
      types:
        Blunt: 40
    tableMassLimit: 100
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 125
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
    - trigger:
        !type:DamageTrigger
        damage: 20
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
      - !type:ChangeConstructionNodeBehavior
        node: TableFrame
      - !type:SpawnEntitiesBehavior
        spawn:
          ShardGlass:
            min: 1
            max: 1
          PartRodMetal1:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Construction
    graph: Titanium
    node: LPPTitaniumRplasma
    footstepSoundCollection:
      collection: FootstepTile

