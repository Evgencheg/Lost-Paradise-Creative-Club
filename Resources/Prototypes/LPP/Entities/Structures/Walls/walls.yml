        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.26,0.5,0.75"
        density: 60
        layer:
        - MidImpassable
        - LowImpassable
  - type: Pullable
  - type: Tag
    tags:
      - Structure
