# Constructed APC
- type: entity
  parent: BaseAPC
  id: APCConstructedSyn
  suffix: Open, Syn
  components:
  - type: WiresPanel
    open: true
  - type: AccessReader
    access: [["EngineeringSyn"]]

# APCs in use
- type: entity
  parent: BaseAPC
  id: APCBasicSyn
  suffix: Basic, 50kW, Syn
  components:
  - type: Battery
    maxCharge: 50000
    startingCharge: 50000
  - type: AccessReader
    access: [["EngineeringSyn"]]

- type: entity
  parent: BaseAPC
  id: APCHighCapacitySyn
  suffix: High Capacity, 100kW, Syn
  components:
  - type: Battery
    maxCharge: 100000
    startingCharge: 100000
  - type: AccessReader
    access: [["EngineeringSyn"]]

- type: entity
  parent: BaseAPC
  id: APCSuperCapacitySyn
  suffix: Super Capacity, 150kW, Syn
  components:
  - type: Battery
    maxCharge: 150000
    startingCharge: 150000
  - type: AccessReader
    access: [["EngineeringSyn"]]

- type: entity
  parent: BaseAPC
  id: APCHyperCapacitySyn
  suffix: Hyper Capacity, 200kW, Syn
  components:
  - type: Battery
    maxCharge: 200000
    startingCharge: 200000
  - type: AccessReader
    access: [["EngineeringSyn"]]
